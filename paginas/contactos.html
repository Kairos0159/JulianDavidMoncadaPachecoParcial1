<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <a href="../index.html"><img src="../img/logo.png" alt="no_carga_mensaje" title="Ir al index" width="250px"></a>

</head>
<body>
	
	<h1 style="width: 100%; background: #baebf6">Contactos</h1>
    <h2 style="width: 100%; background: #f17b05">Formularios</h2>
<div style="width: 100%; background: #baebf6">
	<FORM action="">		
			<LEGEND>Formulario de contacto</LEGEND>
			<label for="nombre">Nombre:</label>
			<input type="text"  style=" width: 50%; background: #fcffb5 " name="nombre" id="nombre" placeholder="Juan Perez">
			<br>
			<label for="email">E-mail:</label>
			<input type="email" style="width: 50%; background: #fcffb5  " name="email" id="email" placeholder="nombre@gmail.com">
			<br>
			<label for="Cedula">Cedula:</label>
			<input type="number" style=" width: 50%; background: #fcffb5 " name="cedula" id="Cedula" placeholder="123456789">
			<br>
			<label for="telefono">Telefono:</label>
			<input type="number" style=" width: 50%; background: #fcffb5 " name="telefono" id="telefono" placeholder="321345609">
			<br>
			<label for=""> Seleccione la Ciudad </label>
			<select name="ciudad" style="background: #fcffb5" id="ciudad">
				<option value="bogota">Bogotá</option>
				<option value="medellin">Medellín</option>
				<option value="cali">Cali</option>
				<option value="barranquilla">Barranquilla</option>
				<option value="cartagena">Cartagena</option>
				<option value="aguachica">Aguachica</option>
			</select>
			<br>
			<label for"" >Seleccione el tipo de genero</label><br>
			<input type="radio" name="genero" id="genero" value="masculino">Masculino
			<input type="radio" name="genero" id="genero" value="femenino">Femenino
			<input type="radio" name="genero" id="genero" value="otro" >Otro
			<br>
			<br>
			<label for=""> Ingrese sus credenciales para el acceso al sistema</label><br>
			<input type="text" name="usuario" id="usuario" placeholder="Pedro" style="background: #fcffb5">
			<input type="password" name="clave" id="clave" placeholder="********" style="background: #fcffb5">
			<br>
			<label for="mensaje">Mensaje:</label>
			<br>
			<textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="YO NO PIERDO, YO GANO..." style="background: #fcffb5"></textarea>
			<br>
			<input type="submit" style="background: #fcffb5" value="Enviar">
	</FORM>
</body>
</html>
